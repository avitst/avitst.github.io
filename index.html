<!DOCTYPE html>
<html>
    <head>
        <title>VoxTest</title>
        <script type="text/javascript" src="https://cdn.voximplant.com/edge/voximplant.min.js"></script>
    </head>
<body>
    <p id="status">This is the status bar.</p>
    
    <script>

// get instance
const voximplant = VoxImplant.getInstance();

// check if browser is supported
const isSupported = voximplant.isRTCsupported();
if(isSupported) {
console.log("Browser is supported. You may continue");
} else {
  console.log("Browser is not supported. You shall not pass!");
}

// initialize and log in
try {
    await voximplant.init();
        document.getElementById("status").innerHTML = "SDK is ready!";
        console.log("SDK is ready!");

    try {
        await voximplant.connect();
        document.getElementById("status").innerHTML = "Connected!";
        console.log("Connected!");
    } catch (e) {
        document.getElementById("status").innerHTML = "Connection failed!";
        console.log("Connection failed!");
    }

    try {
    await voximplant.login("websdk@sdk.avicus.n4.voximplant.com","excellent");
        document.getElementById("status").innerHTML = "Logged in!";
        console.log("Logged in!");
    } catch (e) {
        document.getElementById("status").innerHTML = "Login failure!";
        console.log("Login failure!");
    }

} catch (e) {
    document.getElementById("status").innerHTML = "SDK init failure!";
    console.log("SDK init failure!");
}

    </script>
</body>
</html>
